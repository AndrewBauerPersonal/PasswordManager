<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .add-password-form {
            margin-bottom: 20px;
        }

        .add-password-form input[type="text"],
        .add-password-form input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .add-password-form button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }

        .generate-password {
            margin-bottom: 20px;
        }

        .generate-password input[type="text"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .generate-password button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <h2>{{ welcome_message }} You have <span id="password-count">{{ password_count }}</span> password(s).</h2>
        <table id="passwords-table">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for password in passwords %}
                <tr>
                    <td>{{ password.website }}</td>
                    <td>{{ password.username }}</td>
                    <td>{{ password.password }}</td>
                    <td>
                        <button onclick="deletePassword(this)" data-website="{{ password.website }}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="add-password-form">
            <h2>Add New Password</h2>
            <form action="/add_password" method="POST">
                <input type="text" name="website" placeholder="Website" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Add Password</button>
            </form>
        </div>
        <div class="generate-password">
            <h2>Generate Random Password</h2>
            <div>
                <input type="text" id="generated-password" readonly>
                <button onclick="generateRandomPassword()">Generate a random password</button>
            </div>
        </div>
        <a class="logout-button" href="/logout-page">Logout</a>
    </div>

    <script>
        // Function to delete a password
        function deletePassword(button) {
            var website = button.getAttribute("data-website");

            fetch("/delete_password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ website: website })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Password deleted successfully") {
                    // Remove the password row from the table
                    var row = button.parentNode.parentNode;
                    row.parentNode.removeChild(row);

                    // Update the password count
                    var passwordCount = parseInt(document.getElementById("password-count").textContent);
                    document.getElementById("password-count").textContent = passwordCount - 1;
                }
            })
            .catch(error => {
                console.log("Error:", error);
            });
        }

        // Function to generate a random password
        function generateRandomPassword() {
            var length = prompt("Enter the password length:");
            if (length !== null && length.trim() !== "") {
                fetch("/generate_password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ length: parseInt(length) })
                })
                .then(response => response.json())
                .then(data => {
                    var generatedPassword = data.password;
                    var passwordInput = document.getElementById("generated-password");
                    passwordInput.value = generatedPassword;
                })
                .catch(error => {
                    console.log("Error:", error);
                });
            }
        }
    </script>
</body>
</html>
