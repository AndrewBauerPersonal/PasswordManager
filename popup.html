<!DOCTYPE html>
<html>
<head>
  <title>Your Extension Name</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 4px;
    }

    .website {
      font-weight: bold;
    }

    .username {
      color: #666;
    }

    .password {
      font-size: 14px;
      color: #999;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Your Extension Name</h1>
  <ul id="credentials-list">
    <!-- Credentials will be dynamically added here -->
    <p id="message">Credentials captured successfully!</p>
  </ul>
</body>
</html>
